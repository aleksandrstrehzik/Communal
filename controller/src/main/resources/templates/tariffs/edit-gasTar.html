<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/addsToBootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<header th:insert="home-page :: header" style="position: relative; z-index: 9999;"></header>
<div class="container mt-5" style="width: 500px">
    <h3 class="text-center">Изменение оператора</h3>
    <form th:method="POST" th:action="@{/admin/editGasTar}" th:object="${gasTar}">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{tariff}" th:placeholder="${gasTar.tariff}" class="form-control">
        <div th:if="${#fields.hasErrors('tariff')}" th:errors="*{tariff}" style="color: red">Ошибка</div><br/>
        <button type="submit" class="btn btn-success">Изменить</button>
    </form>
</div>
</body>
</html>
